- name: Home
  hide-desktop-navigation: true
  columns:
    - size: small
      widgets:
        - type: calendar
          first-day-of-week: monday

        - type: group
          widgets:
            - type: reddit
              subreddit: brdev
              show-thumbnails: true

    - size: full
      widgets:
        - type: videos
          style: grid-cards
          channels:
            - UC1VZDEtGNxfQzh7EYcD2frg # Mano Deyvin
            - UCZxr48h7_qEXuM1imy6NcCg # Compilado Codigo Fonte
            - UCDBEEvZAvFW7oP-QHUgE3GQ # HackStation
            - UCEf5U1dB5a2e2S-XUlnhxSA # Diolinux
            - UCKTAQCwM-RlQzjTNFEnvOYQ # Só 1 minutinho
            - UCyHOBY6IDZF9zOKJPou2Rgg # Lucas Montano
            - UC-PjJT0RVURj_L6D8D3WIww # Castro Bothers

        - type: group
          widgets:
            - type: rss
              title: JW
              limit: 10
              collapse-after: 6
              cache: 12h
              style: detailed-list
              feeds:
                - url: https://www.jw.org/pt/Novidades/rss/WhatsNewWebArticles/feed.xml
                  title: JW
            - type: rss
              title: Tabnews
              limit: 10
              collapse-after: 6
              cache: 12h
              style: detailed-list
              feeds:
                - url: https://www.tabnews.com.br/recentes/rss
                  title: Tabnews
            - type: rss
              limit: 10
              collapse-after: 6
              cache: 12h
              style: detailed-list
              feeds:
                - url: https://pyfound.blogspot.com/feeds/posts/default
                  title: PFS News
                - url: https://blog.python.org/feeds/posts/default?alt=rss
                  title: Python News
                - url: https://nodejs.org/en/feed/blog.xml
                  title: Nodejs Blog



    - size: small
      widgets:
        - type: server-stats
          servers:
            - type: local
              name: Services
             
        - type: docker-containers
          hide-by-default: false

        - type: weather
          location: Maricá, Rio de Janeiro, Brazil
          units: metric
          hour-format: 24h

        - type: markets
          markets:
            - symbol: SPY
              name: S&P 500
            - symbol: BTC-USD
              name: Bitcoin
            - symbol: NVDA
              name: NVIDIA
            - symbol: AAPL
              name: Apple
            - symbol: MSFT
              name: Microsoft

        - type: releases
          cache: 1d
          # Without authentication the Github API allows for up to 60 requests per hour. You can create a
          # read-only token from your Github account settings and use it here to increase the limit.
          # token: ...
          repositories:
            - glanceapp/glance
            - go-gitea/gitea
            - immich-app/immich
            - syncthing/syncthing
            - microsoft/vscode
